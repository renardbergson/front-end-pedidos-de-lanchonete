<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Projeto Pedidos de Lanchonete</title>
</head>
<body>
    <header id="header">
        <span id="logo">Bom Sabor</span>

        <ul class="menu">
            <li>
                <a href="index.html" id="homeBtn">
                    <i class="fa-solid fa-house"></i> Home
                </a>
            </li>
        </ul>
    </header>
    
    <main>
        <form id="signUpForm">
            <img src="./img/logo-icon.webp" alt="a snack image" id="logoImage">
            <h3>Lanchonete Bom Sabor</h3>
            <br>

            <div class="newUserField">
                <label for="newUserName">Nome</label>
                <input id="newUserName" name="newUserName" type="text" placeholder="Insira seu nome" autocomplete="off" class="newUserInputField">
            </div>

            <div class="newUserField">
                <label for="newUserMail">E-mail</label>
                <input id="newUserMail" name="newUserMail" type="text" placeholder="Insira seu e-mail" autocomplete="off" class="newUserInputField">
            </div>

            <div class="newUserField">
                <label for="newUserPhone">Telefone</label>
                <input id="newUserPhone" name="newUserPhone" type="tel" placeholder="Insira seu telefone" class="newUserInputField" autocomplete="off">
            </div>

            <div class="newUserField" id="newUserStreetAndNumber">
                <div id="streetAndNumberLabels">
                    <label for="newUserStreet">Rua</label>
                    <label for="newUserNumber">Número</label>
                </div>
                
                <div id="streetAndNumberInputs">
                    <input id="newUserStreet" name="newUserStreet" type="text" placeholder="Insira seu logradouro" class="newUserInputField" autocomplete="off" maxlength="36">
                    <input id="newUserNumber" name="newUserNumber" type="text" placeholder="Ex: 97B" class="newUserInputField" autocomplete="off" maxlength="10">
                </div>
            </div>

            <div class="newUserField">
                <label for="newUserNeighborhood">Bairro</label>
                <input id="newUserNeighborhood" name="newUserNeighborhood" type="text" placeholder="Insira seu Bairro" class="newUserInputField" maxlength="36">
            </div>

            <button type="submit" id="signUpBtn">Cadastrar</button>

            <a href="login.html" id="goToSignInBtn">Já tem um cadastro? Entre!</a>
        </form>
    </main>

    <footer id="footer">
        <p>
            Construido e publicado por Renard Bergson
        </p>

        <p>
            Confira este e outros projetos no meu perfil do GitHub!
        </p>

        <div id="socialMedia">
            <a href="https://github.com/renardbergson" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://www.linkedin.com/in/renardbergson" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="https://www.instagram.com/renardbergson" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://wa.me/5583981413123" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>

        <p id="email">
            <a href="mailto:contato@renardb.com">contato@renardb.com</a>
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/a76ec380a8.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
